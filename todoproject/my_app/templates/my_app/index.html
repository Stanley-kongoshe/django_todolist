{% extends 'base.html' %} {% block content %}
<div class="row">
  <div class="col s6">
    <h3 style="font-weight: bold;">Add Item</h3>
    <form action="{% url 'my_app:add_todo' %}" method="POST">
      {% csrf_token %}
      <input
        type="text"
        class="form-control mb-2 mr-sm-2"
        placeholder="type here....."
        name="todoitem"
      />
      <button class="btn waves-effect waves-light" type="submit" name="action">
        Add
      </button>
    </form>
  </div>
</div>

<div class="row">
  <div class="col s6">
    <ul class="collection">
      {% for item in todo_items %}

      <li class="collection-item" style="font-size: large;">
        <div class="flex-box">
          <span
            ><i class="tiny material-icons">lens</i>{{ item.text | title}}</span
          >
          <form action="delete_todo/{{item.id}}" method="post">
            {% csrf_token %}
            <button class="btn btn-small red" type="submit" name="action">
              Delete
            </button>
          </form>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock content %}
